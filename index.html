<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n AR - Soldaduras</title>
    <!-- Importar model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        model-viewer {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="soldadura.glb"
        ios-src="soldadura.usdz"
        alt="Modelo de soldaduras"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        environment-image="neutral"
    ></model-viewer>
</body>
</html>
