<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soldaduras 3D / AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }
    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 600px;
    }
  </style>
</head>
<body>

<model-viewer
    src="Soldaduras.glb"
    ios-src="Soldaduras.usdz"
    alt="Modelo de Soldaduras"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    background-color="#222"
    shadow-intensity="1">
</model-viewer>

</body>
</html>
