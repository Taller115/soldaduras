<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soldaduras - Modelos 3D en RA</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="soldadurasViewer"
    src="Soldaduras.glb"
    ios-src="Soldaduras.usdz"
    alt="Tres espirales Soldaduras"
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
