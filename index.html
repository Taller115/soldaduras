<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soldaduras - RA</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #preview {
      width: 90%;
      max-width: 600px;
      cursor: pointer;
    }
    model-viewer {
      width: 90%;
      max-width: 600px;
      height: 80vh;
    }
  </style>
</head>
<body>

<img id="preview" src="preview.png" alt="Soldaduras 3D">

<model-viewer 
    id="ar-viewer"
    src="Soldaduras.glb"
    ios-src="Soldaduras.usdz"
    alt="Soldaduras 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    style="display:none;">
</model-viewer>

<script>
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const preview = document.getElementById('preview');
  const viewer = document.getElementById('ar-viewer');

  if (isIOS) {
    // iOS: al tocar la imagen, abrir Quick Look
    preview.addEventListener('click', () => {
      window.location.href = 'Soldaduras.usdz';
    });
  } else {
    // Android u otros: ocultar la imagen y mostrar model-viewer con bot√≥n AR
    preview.style.display = 'none';
    viewer.style.display = 'block';
  }
</script>

</body>
</html>
